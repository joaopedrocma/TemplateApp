<meta charset="utf-8" />
<meta name="description" content="Import_Federais" />
<meta name="author" content="JotaDev" />

<div class="container" data-ng-controller="uploadFederaisController">
	<h2>Importar Arquivos - Federais</h2>

	<br /> <br />
	<hr style="border-top: 1px solid #ccc;" />

	<h3>Arquivos D8:</h3>
	<br>

	<div class="form-group">
		<label for="fileServidor">Selecione o arquivo Servidor_D8:</label><input
			type="file" data-file-model="fileServ" placeholder="Arquivo Servidor" /><br />
	</div>

	<div class="form-group">
		<label for="filePensionista">Selecione o arquivo
			Pensionistas_D8:</label><input type="file" data-file-model="filePens"
			placeholder="Arquivo Pensionista" /><br />
	</div>

	<hr style="border-top: 1px solid #ccc;" />
	<br />

	<h3>Arquivos Capital:</h3>
	<br>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Capital AGU:</label><input
			type="file" data-file-model="fileCapAgu"
			placeholder="Arquivo Capital AGU" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Capital DPF:</label><input
			type="file" data-file-model="fileCapDpf"
			placeholder="Arquivo Capital DPF" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Capital IFTM:</label><input
			type="file" data-file-model="fileCapIftm"
			placeholder="Arquivo Capital IFTM" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Capital MEC:</label><input
			type="file" data-file-model="fileCapMec"
			placeholder="Arquivo Capital MEC" /><br />
	</div>


	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Capital MTB:</label><input
			type="file" data-file-model="fileCapMtb"
			placeholder="Arquivo Capital MTB" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Capital UFU:</label><input
			type="file" data-file-model="fileCapUfu"
			placeholder="Arquivo Capital UFU" /><br />
	</div>

	<hr style="border-top: 1px solid #ccc;" />

	<br />
	<h3>Arquivos Emprestimo:</h3>
	<br>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Emprestimo AGU:</label><input
			type="file" data-file-model="fileEmpAgu"
			placeholder="Arquivo Emprestimo AGU" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Emprestimo DPF:</label><input
			type="file" data-file-model="fileEmpDpf"
			placeholder="Arquivo Emprestimo DPF" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Emprestimo IFTM:</label><input
			type="file" data-file-model="fileEmpIftm"
			placeholder="Arquivo Emprestimo IFTM" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Emprestimo MEC:</label><input
			type="file" data-file-model="fileEmpMec"
			placeholder="Arquivo Emprestimo MEC" /><br />
	</div>


	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Emprestimo MTB:</label><input
			type="file" data-file-model="fileEmpMtb"
			placeholder="Arquivo Emprestimo MTB" /><br />
	</div>

	<div class="form-group">
		<label for="fileCapital">Selecione o arquivo Emprestimo UFU:</label><input
			type="file" data-file-model="fileEmpUfu"
			placeholder="Arquivo Emprestimo UFU" /><br />
	</div>

	<hr style="border-top: 1px solid #ccc;" />
	<br />
	<div class="form-group">
		<button data-ng-hide="loading == true"
			data-ng-click="uploadFederais()" class="btn btn-primary">Importar</button>
		<br /> <img id="mySpinner" src="img/loading.gif"
			data-ng-show="loading == true" />
	</div>
	<br />
