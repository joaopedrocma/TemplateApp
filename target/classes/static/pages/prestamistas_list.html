<meta charset="utf-8" />
<meta name="description" content="Prestamistas_List" />
<meta name="author" content="JotaDev" />

<div data-ng-controller="prestamistasListController">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<br />
				<h3>{{ titlelist }}</h3>
				<br />
				<div class="table-responsive">
					<div class="form-group">
						<input type="search" data-ng-model="search"
							placeholder="Buscar por CPF ou Nome">
					</div>

					<br />

					<table data-ng-hide="prestamistasList.length == 0"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Nome</th>
								<th>CPF</th>
								<th style="width: 20px;">Recusado &nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr
								data-ng-repeat="prestamista in prestamistasList | filter:search | orderBy:orderBy | pagination: curPage * pageSize | limitTo: pageSize">
								<td>{{prestamista.descnomecliente}}&nbsp;</td>
								<td>{{prestamista.numcpfcnpj}}&nbsp;</td>
								<td><a
									data-ng-click="addPrestamista(prestamista.idcliente)"
									class="btn btn-small btn-primary">Adicionar</a></td>
							</tr>
						</tbody>
					</table>

					<em data-ng-show="prestamistasList.length > 0">&nbsp;&nbsp;&nbsp;&nbsp;{{prestamistasList.length}}
						Registros </em>
				</div>
				<br /> <a href="#prestamistas"><button type="button"
						class="btn btn-success" style="margin-left: 10px;">Voltar</button></a>
			</div>
		</div>
	</div>
</div>
