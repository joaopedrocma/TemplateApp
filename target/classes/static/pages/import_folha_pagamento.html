<meta charset="utf-8" />
<meta name="description" content="Import_Folha_Pagamento" />
<meta name="author" content="JotaDev" />

<div class="container" data-ng-controller=uploadFolhaPagamentoController>
	<h1>Importar Arquivos</h1>

	<br />
	<hr style="border-top: 1px solid #ccc;" />

	<p>{{ message }}</p>

	<ul data-ng-hide="!successMessages" class="success">
		<li data-ng-repeat="message in successMessages">{{message}}</li>
	</ul>

	<!-- Output the list of error messages if any. -->
	<ul data-ng-hide="!errorMessages" class="error">
		<li data-ng-repeat="message in errorMessages">{{message}}</li>
	</ul>

	<div class="form-group">
		<label for="dateTime">Selecione a Data:</label> <input type="date"
			data-ng-model="dateTime" class="form-control" style="width: 160px;"
			data-ng-required="true" /> <input type="hidden"
			data-datepicker-popup="yyyy-MM-dd" data-ng-model="dateTime" data-ng-required="true" />
	</div>

	<hr style="border-top: 1px solid #ccc;" />
	<br />
	<div class="form-group">
		<label for="fileType">Selecione o tipo do arquivo:</label> <select
			data-ng-model="fileType"
			data-ng-options="value.id as value.name for value in fileTypes"
			class="form-control" style="width: 180px;" data-ng-required="true"></select>
	</div>

	<hr style="border-top: 1px solid #ccc;" />
	<br />
	<div class="form-group">
		<label for="fileType">Selecione o arquivo:</label><input type="file"
			data-file-model="myFile" placeholder="Arquivo" data-ng-required="true"
			autofocus /><br />
	</div>
	<hr style="border-top: 1px solid #ccc;" />
	<br />
	<div class="form-group">
		<button data-ng-hide="loading == true" data-ng-click="uploadFile()"
			class="btn btn-primary">Importar</button>
		<br />
		<img id="mySpinner" src="img/loading.gif" data-ng-show="loading == true" />
	</div>
	<br />
	<!--<div>
		<a href="ftp://177.73.233.187/pagamentos/"
			target="_blank">Baixar arquivos</a>
	</div>-->
	<div>
		<a href="/home/jota/Documents/JotaDev/KeepCredTest/pagamentos/"
			target="_blank">Baixar arquivos</a>
	</div>
	<a href="{{doc.url}}">{{doc.name}}</a>
	<br />
</div>
