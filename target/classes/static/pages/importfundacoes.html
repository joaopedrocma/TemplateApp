<div class="container" ng-controller="uploadFundacoesController">
	<h2>Importar Arquivos - Fundações</h2>

	<br />
	<hr style="border-top: 1px solid #ccc;" />

	<p>{{ message }}</p>

	<ul ng-hide="!successMessages" class="success">
		<li ng-repeat="message in successMessages">{{message}}</li>
	</ul>

	<!-- Output the list of error messages if any. -->
	<ul ng-hide="!errorMessages" class="error">
		<li ng-repeat="message in errorMessages">{{message}}</li>
	</ul>
	<br />
	
	<div class="form-group">
		<label for="fileType">Selecione o tipo dos arquivo:</label> <select
			ng-model="fileType"
			ng-options="value.id as value.name for value in fileTypes"
			class="form-control" style="width: 180px;" ng-required="true"></select>
	</div>

	<hr style="border-top: 1px solid #ccc;" />
	<br />
	
	<div class="form-group">
		<label for="fileType">Selecione o arquivo Capital:</label><input type="file"
			file-model="myFileCap" placeholder="Arquivo" ng-required="true"
			autofocus /><br />
	</div>
	<hr style="border-top: 1px solid #ccc;" />
	<br />
	
	<div class="form-group">
		<label for="fileType">Selecione o arquivo Emprestimo:</label><input type="file"
			file-model="myFileEmp" placeholder="Arquivo" ng-required="true"
			autofocus /><br />
	</div>
	<hr style="border-top: 1px solid #ccc;" />
	<br />

	<div class="form-group">
		<button ng-hide="loading == true" ng-click="uploadFundacoes()"
			class="btn btn-primary">Importar</button>
		<br /> <img id="mySpinner" src="img/loading.gif"
			ng-show="loading == true" />
	</div>
	<br />
	<div>
		<a href="ftp://10.11.14.10/fundacoes/"
			target="ftp://10.11.14.10/fundacoes/">Baixar arquivos</a>
	</div>
	<br />
</div>
