<!DOCTYPE html>

<!-- define angular app -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta content="text/html; charset=UTF-8" />
<meta name="description" content="Login Page">
<meta name="author" content="JotaDev">

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

</head>

<body style="background-color: #e0e0e0;">


	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default"
					style="background-color: #ffffff; box-shadow: 6px 6px 6px #888888;">
					<div class="panel-heading"
						style="background-color: #ffffff; border: 0px;">
						<h3 class="panel-title"
							style="color: #0000bb; text-align: center; font-size: 28px;">
							Keep<font color="#00bb00">cred</font><br><font color="#298076" size="4px">Cred Ufu</font>
						</h3>
					</div>
					<div class="panel-body">
						<div th:if="${param.error}"><font color="#bb0000">Nome ou senha inválidos!</font></div>
						<div th:if="${param.logout}"><font color="#00bb00">Logout com sucesso!</font></div>
						<form class="form-signin" th:action="@{/login}" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Usuário"
										name="username" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Senha" name="password"
										type="password" value="">
								</div>								
								<button class="btn btn-md btn-success" type="submit"
									style="background-color: #00aa00; display: block; margin: 0 auto; color: #ffffff; font-size: 16px; width: 130px;">Entrar</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</body>
</html>
