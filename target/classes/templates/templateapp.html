<!DOCTYPE html>

<!-- define angular app -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	data-ng-app="template">

<head>

<meta content="text/html" charset="UTF-8">
<meta name="description" content="Main_Page">
<meta name="author" content="JotaDev">

<title>TemplateApp</title>

<!-- Bootstrap Core CSS -->
<link href="/imports/bootstrap-3.3.6/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Timeline CSS -->
<link href="/imports/sb-admin-2/css/timeline.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/imports/sb-admin-2/css/sb-admin-2.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="/imports/sb-admin-2/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

</head>

<body data-ng-controller="mainController">

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a style="color: #0000bb; font-size: 23px;" class="navbar-brand"
					href="#">Template<font color="#00bb00">App</font>
				</a>
				<div class="nav navbar-top-links navbar-right" th:inline="text">Bem-vindo
					[[${#httpServletRequest.remoteUser}]]</div>
			</div>


			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href=""> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
				</a>

					<ul class="dropdown-menu dropdown-user">
						<!-- <li><a href="#"><i class="fa fa-user fa-fw"></i> User
								Profile</a></li> -->
						<li><a href="#user_list"><i class="fa fa-gear fa-fw"></i>
								Admin</a></li>
						<li class="divider"></li>
						<li><form th:action="@{/logout}" method="post">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-sign-out fa-fw"></i><input
									type="submit" value="Sair"
									style="background: none; border: 0 none;" />
							</form></li>
					</ul></li>

			</ul>


			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Buscar...">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button"
										disabled="disabled">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>

						</li>
						<li><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>
								Link 1</a></li>
						<li><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>
								Link 2</a></li>
						<li><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>
								Link 3</a></li>
						<li><a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>
								Link 4</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<br> <img src="/img/logo.jpg" /><br /> <br /> <br /> <br />
				</div>
				<div data-ng-view></div>
			</div>
		</div>

	</div>

	<!-- jQuery -->
	<script src="/imports/jquery-2.2.3/jquery-2.2.3.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/imports/bootstrap-3.3.6/js/bootstrap.min.js"></script>

	<script src="/imports/angular-1.5.5/angular.min.js"></script>
	<script src="/imports/angular-1.5.5/angular-route.min.js"></script>
	<script src="/imports/angular-1.5.5/angular-resource.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="/imports/sb-admin-2/js/metisMenu.min.js"></script>


	<!-- Custom Theme JavaScript -->
	<script src="/imports/sb-admin-2/js/sb-admin-2.js"></script>

	<script src="angular/app.js"></script>
	<script src="angular/service.js"></script>
	<script src="angular/controller.js"></script>

</body>

</html>
