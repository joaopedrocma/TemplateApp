<!DOCTYPE html>
<html>
<head>
<title>Spring Security Example - ProgrammingFree</title>
</head>

<meta charset="utf-8" />
<meta name="description" content="403" />
<meta name="author" content="JotaDev" />

<body class="security-app">
	<div class="details">
		<h2>Spring Security - JDBC Authentication</h2>

	</div>
	<div class="lc-block">
		<div class="alert-danger">
			<h3>You do not have permission to access this page!</h3>
		</div>
		<form action="/logout" method="post">
			<input type="submit" class="button red big"
				value="Sign in as different user" /> <input type="hidden"
				name="${_csrf.parameterName}" value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
