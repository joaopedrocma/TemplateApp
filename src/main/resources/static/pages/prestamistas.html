<div class="container" ng-controller="prestamistasController">
	<div>
		<h1>Prestamistas</h1>
	</div>
	<br />
	<hr style="border-top:1px solid #ccc;" />
	<br />

	<ul ng-hide="!successMessages" class="success">
		<li ng-repeat="message in successMessages">{{message}}</li>
	</ul>

	<!-- Output the list of error messages if any. -->
	<ul ng-hide="!errorMessages" class="error">
		<li ng-repeat="message in errorMessages">{{message}}</li>
	</ul>

	<div>
		<a href="#prestamistaslist"><button type="button"
				class="btn btn-primary">Adicionar Recusado</button></a>
	</div>

	<br />

	<div>
		<a href="#recusadoslist"><button type="button"
				class="btn btn-primary">Editar Recusado</button></a>
	</div>

	<br />
	<hr style="border-top:1px solid #ccc;"/>
	<br />

	<div class="form-group">
		<button ng-hide="loading == true" ng-click="getPrestamistas()"
			class="btn btn-success">Gerar Planilha Prestamistas</button><br/>
		<img id="mySpinner" src="img/loading.gif" ng-show="loading == true" />
		<br />
		<hr style="border-top:1px solid #ccc;"/>
		<br />
		<div>
			<a href="ftp://10.11.14.10/prestamistas/"
				target="ftp://10.11.14.10/prestamistas/">Baixar arquivos</a>
		</div>
	</div>
</div>
