<meta charset="utf-8" />
<meta name="description" content="Recusados" />
<meta name="author" content="Jota/Leandro" />

<div data-ng-controller="recusadosListController">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				<div>
					<h3>{{ title }}</h3>
				</div>
				<div class="table-responsive">

					<br /> <br />

					<div class="form-group">
						<input type="search" ng-model="search"
							placeholder="Buscar por nome">
					</div>
					<table ng-hide="recusadosList.length == 0"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Nome</th>
								<th>CPF</th>
								<th>Situação</th>
								<th style="width: 20px;">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr
								data-ng-repeat="recusado in recusadosList | filter:search | orderBy:orderBy | pagination: curPage * pageSize | limitTo: pageSize">
								<td>{{recusado.descnomecliente}}&nbsp;</td>
								<td>{{recusado.numcpfcnpj}}&nbsp;</td>
								<td>{{recusado.situacao}}&nbsp;</td>
								<td><a ng-click="editRecusado(recusado.idcliente)"
									class="btn btn-small btn-primary">Editar</a></td>
							</tr>
						</tbody>
					</table>
					<div class="pagination pagination-centered"
						ng-show="recusadosList.length">
						<ul class="pagination-controle pagination">
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage == 0" ng-click="curPage=curPage-1">
									&lt; ANT</button>
							</li>
							<li><span>Página {{curPage + 1}} De {{
									numberOfPages()}}</span></li>
							<li>
								<button type="button" class="btn btn-primary"
									ng-disabled="curPage >= recusadosList.length/pageSize - 1"
									ng-click="curPage = curPage+1">PROX &gt;</button>
							</li>
						</ul>
					</div>
				</div>
				<em ng-show="recusadosList.length == 0">&nbsp;&nbsp;&nbsp;&nbsp;Não
					Há Recusados Cadastrados.</em> <a href="#prestamistas"><button
						type="button" class="btn btn-success" style="margin-left: 10px;">Voltar</button></a>
			</div>
		</div>
	</div>
</div>
