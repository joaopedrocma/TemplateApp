<meta charset="utf-8" />
<meta name="description" content="Prestamistas_Recusados_Add" />
<meta name="author" content="JotaDev" />

<div class="container" data-ng-controller="prestamistasController">
	<form class="form-horizontal" data-ng-submit="register() "
		data-ng-init="init()">


		<h2>Adicionar Recusado</h2>
		<br /> <br />

		<div class="form-group">
			<label class="control-label col-xs-1" for="nome">Nome:</label>
			<div class="col-xs-5">
				<input class="form-control" type="text" name="nome" id="nome"
					data-ng-model="newRecusado.descnomecliente"
					placeholder="Nome do Novo Recusado" /><br />
			</div>
		</div>

		<div class="form-group">

			<label class="control-label col-xs-1" for="cpf">CPF:</label>
			<div class="col-xs-5">
				<input class="form-control" type="text" name="cpf" id="cpf"
					data-ng-model="newRecusado.numcpfcnpj"
					placeholder="CPF do Novo Recusado" /><br />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-xs-1" for="situacao">Situação:</label>
			<div class="col-xs-2">
				<select name="situacao" oninvalid="InvalidMsg(this);" required
					class="form-control" data-ng-model="newRecusado.situacao"
					data-ng-options="value.id as value.name for value in statusTypes"><option
						value="">Selecionar</option></select><br />
			</div>
		</div>

		<br />
		<div class="form-group">
			<a href="#prestamistas_list" class="col-xs-1"><button
					type="button" class="btn btn-default">Voltar</button></a>
			<div>
				<input type="submit" id="register" class="btn btn-primary"
					value="Registrar">
			</div>
		</div>
	</form>
</div>
