<meta charset="utf-8" />
<meta name="description" content="Prestamistas_Recusados_List" />
<meta name="author" content="JotaDev" />

<div data-ng-controller="prestamistasRecusadosController">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">

				<br />
				<h2>Recusados</h2>
				<br />

				<div class="table-responsive">
					<div class="form-group">
						<input type="search" data-ng-model="search"
							placeholder="Buscar por CPF ou Nome">
					</div>
					<table data-ng-hide="recusadosList.length == 0"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Recusado</th>
								<th>CPF</th>
								<th>Situação</th>
								<th style="width: 20px;">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr
								data-ng-repeat="recusado in recusadosList | filter:search | orderBy:orderBy | pagination: curPage * pageSize | limitTo: pageSize">
								<td>{{recusado.descnomecliente}}&nbsp;</td>
								<td>{{recusado.numcpfcnpj}}&nbsp;</td>
								<td>{{recusado.situacao}}&nbsp;</td>
								<td><a data-ng-click="editRecusado(recusado.idcliente)"
									class="btn btn-small btn-primary">Editar</a></td>
							</tr>
						</tbody>
					</table>

					<em data-ng-show="recusadosList.length > 0">&nbsp;&nbsp;&nbsp;&nbsp;{{recusadosList.length}}
						Registros </em>
				</div>
				<div class="pagination pagination-centered"
					data-ng-show="recusadosList.length">
					<ul class="pagination-controle pagination">
						<li>
							<button type="button" class="btn btn-info"
								data-ng-disabled="curPage == 0"
								data-ng-click="curPage=curPage-1">&lt; Anterior</button>
						</li>
						<li><span>Página {{curPage + 1}} De {{
								numberOfPages()}}</span></li>
						<li>
							<button type="button" class="btn btn-info"
								data-ng-disabled="curPage >= recusadosList.length/pageSize - 1"
								data-ng-click="curPage = curPage+1">Proximo &gt;</button>
						</li>
					</ul>
				</div>

				<em data-ng-show="recusadosList.length == 0">&nbsp;&nbsp;&nbsp;&nbsp;Não
					Há Recusados Cadastrados.</em>

				<div class="form-group">
					<a href="#prestamistas"><button type="button"
							class="btn btn-default">Voltar</button></a> <a
						href="#prestamistas_list"><button type="button"
							class="btn btn-primary" style="margin-left: 20px;">Adicionar Recusado</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
