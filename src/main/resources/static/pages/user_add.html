<meta charset="utf-8" />
<meta name="description" content="User_Add" />
<meta name="author" content="JotaDev" />

<div class="container" data-ng-controller="usersController">
	<form class="form-horizontal" data-ng-submit="register() ">
		<br>
		<h3>{{titleAdd}}</h3>
		<br>
		<div class="form-group">
			<label class="control-label col-xs-1" for="user">Usu√°rio:</label>
			<div class="col-xs-5">
				<input type="text" class="form-control" id="user"
					data-ng-model="newUser.username" lower-case placeholder="Nome" />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-xs-1" for="password">Senha:</label>
			<div class="col-xs-2">
				<input type="password" class="form-control" id="password"
					data-ng-model="newUser.password" placeholder="Senha" />
			</div>
		</div>

		<hr style="border-top: 1px solid #ccc;" />

		<div class="form-group">
			<label class="control-label col-xs-1">Autoridade:</label>
			<div class="col-xs-2">
				<select class="form-control" class="form-control"
					data-ng-model="newUser.user_role_id"
					data-ng-options="users.user_role_id as users.role for users in userRolesList"></select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-xs-1">Grupo:</label>
			<div class="col-xs-2">
				<select class="form-control" data-ng-model="newUser.group_id"
					data-ng-options="users.group_id as users.groupname for users in groupsList"></select>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-9">
				<input type="submit" id="register" class="btn btn-primary"
					value="Registrar">
			</div>
			<a href="#user_list"><button type="button"
					class="btn btn-success" style="margin-left: 10px;">Voltar</button></a>
		</div>

	</form>
</div>
